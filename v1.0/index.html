<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div id="header-content">
            <h1 id="logo">Conversor</h1>
            <button id="tema" onclick="mudarTema()">Mudar tema</button>
        </div>
    </header>
    <main>
        <div id="input-div">
            <p id="input-root">DEC</p>
            <input id="input" type="text" maxlength="8" autofocus/>
        </div>
        <div id="buttons-div">
            <button id="converter" onclick="converter()">Converter</button>
            <button id="inverter" onclick="mudarMetodo()">Inverter</button>
        </div>
        <div id="output-div">
            <p id="output-root">HEX</p>
            <div id="output"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
